<table>
    <tr>
        <th>Subject</th>
        <th>Sender</th>
        <th>Date</th>
        <th>To</th>
        <th>Message</th>
    </tr>
    <tr>
        <td>{{ message.subject }}</td>
        <td>{{ message.sender }}</td>
        <td>{{ message.date }}</td>
        <td><span ng-repeat="recipient in message.recipients">{{ recipient }} </span></td>
        <td>{{ message.message }}</td>
    </tr>
</table>
<a href="#/">Back to message list</a>
